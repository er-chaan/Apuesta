<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Transactions
                    <i class="fa fa-refresh pull-right pointer" (click)="getTransactionsById()"></i>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table *ngIf="transactionsByIdData.length" datatable [dtOptions]="dtOptions"
                            class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Mode</th>
                                    <th>Description</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let x of transactionsByIdData">
                                    <td>{{x.updatedAt | date : 'short'}}</td>
                                    <td>{{x.mode}}</td>
                                    <td>{{x.description}}</td>
                                    <td>{{x.amount}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
