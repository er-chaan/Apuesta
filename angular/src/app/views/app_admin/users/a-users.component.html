<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Users
                    <i class="fa fa-refresh pull-right pointer" (click)="getUsersList()"></i>
                </div>
                <div class="card-body">
                    <div *ngIf="!getUsersListData.length">
                        No Data
                    </div>
                    <div class="table-responsive">
                        <table *ngIf="getUsersListData.length" datatable [dtOptions]="dtOptions" class="table table-sm">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>name</th>
                                    <th>mobile</th>
                                    <th>email</th>
                                    <th>wallet</th>
                                    <th>accountNo</th>
                                    <th>ifscCode</th>
                                    <th>isVerified</th>
                                    <th>isOnline</th>
                                    <th>visits</th>
                                    <th>updatedAt</th>
                                    <th>status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let x of getUsersListData;trackBy: trackFunction">
                                    <td>{{x.id}}</td>
                                    <td>{{x.name}}</td>
                                    <td>{{x.mobile}}</td>
                                    <td>{{x.email}}</td>
                                    <td>{{x.wallet}}</td>
                                    <td>{{x.accountNo}}</td>
                                    <td>{{x.ifscCode}}</td>
                                    <td>{{x.isVerified}}</td>
                                    <td>{{x.isOnline}}</td>
                                    <td>{{x.visits}}</td>
                                    <td>{{x.updatedAt | date : 'short'}}</td>
                                    <td (click)="updateUserStatus(x.id,x.status)" >
                                        <label class="switch switch-success">
                                            <input type="checkbox" class="switch-input"
                                                [checked]="x.status == 'active'">
                                            <span class="switch-slider"></span>
                                        </label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
